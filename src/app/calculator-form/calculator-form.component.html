<form (submit)="onSubmit()" class="form-inline">
  <div class="form-group">
    <input class="form-control" type="number" id="firstOperand" name="firstOperand" [(ngModel)]="operation.firstOperand">
  </div>
  <div class="form-group">
    <select class="form-control" id="operator" name="operator" [(ngModel)]="operation.operator">
      <option *ngFor="let operator of operators" [ngValue]="operator.value">{{operator.label}}</option>
    </select>
  </div>
  <div class="form-group">
    <input class="form-control" type="number" id="secondOperand" name="secondOperand" [(ngModel)]="operation.secondOperand">
  </div>
  <button id="calculateButton" type="submit" class="btn btn-default">Calculate</button>
</form>
