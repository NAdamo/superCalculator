<h3>History</h3>
<table class="table">
  <thead>
  <tr>
    <th>Time</th>
    <th>Expression</th>
    <th>Result</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of calcHistory">
    <td>{{item.date | date:'mediumTime'}}</td>
    <td>{{item.operation.firstOperand}} {{operators[item.operation.operator].label}} {{item.operation.secondOperand}}</td>
    <td>{{item.result}}</td>
  </tr>
  </tbody>
</table>
